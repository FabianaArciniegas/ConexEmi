<div class="login-container">
    <!-- Imagen del logo -->
    <div class="logo-section">
        <img src="Logo.png" alt="Logo" class="logo-image">
        <img src="NombreBlanco.png" alt="Logo" class="logo-image">
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="form-section">
        <div class="back-button">
            <i class="fa-solid fa-arrow-left" routerLink=""></i>
            <a routerLink="">Inicio</a>
        </div>

        <form action="#" method="post" class="login-form">
            <h1>Iniciar Sesión</h1>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <p class="forgot-password">¿Olvidaste tu contraseña? <a> Recuperar contraseña</a></p>
            <button type="submit" class="btn-login">Iniciar sesión</button>
            <p class="register">¿Aún no eres miembro? <a routerLink="/register"> Regístrese</a></p>
        </form>
    </div>
</div>
